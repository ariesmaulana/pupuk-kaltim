<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.6.1/css/bootstrap.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="style/style.css">

    <title>Login Pupuk Kaltim</title>
</head>

<body>
    <div class="container">
        <div class="row" style="margin-top:100px;">
            <div class="col-md-7">
                <h5 class="d-flex justify-content-center">Welcome To</h5>
                <h2 class="d-flex justify-content-center font-weight-bold">PKT RBI SOFTWARE</h2>
                <form class="needs-validation" novalidate>
                    <div class="login d-flex justify-content-center mt-5">
                        <div class="form-group" style="width: 65%;">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <img src="style/images/icon/username-login.svg">
                                    </div>
                                </div>
                                <input type="email" class="form-control form-control-lg"
                                    id="inlineFormInputGroupUsername" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <div class="login d-flex justify-content-center mt-2">
                        <div class="form-group" style="width: 65%;">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <img src="style/images/icon/password-login.svg">
                                    </div>
                                </div>
                                <input type="password" class="form-control form-control-lg"
                                    id="inlineFormInputGroupUsername" placeholder="Password">
                                <div class="invalid-feedback">
                                    Please provide a valid city.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex my-3">
                        <div class="custom-control custom-radio mr-4" style="margin-left: 110px;">
                            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="customRadio1">Login User</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="customRadio2">Login with LDP</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-warning btn-lg" style="width: 65%;"> <a
                                href="./dashboard.html" style="color: black;">
                                Login </a>
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-5">
                <div class="alert alert-secondary" role="alert">
                    A simple secondary alertâ€”check it out!
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="bootstrap-4.6.1/js/jquery.slim.min.js"></script>
    <script src="bootstrap-4.6.1/js/bootstrap.bundle.min.js"></script>

    <script>
        function login() {
            window.location.href = "/dashboard"
        }
    </script>
</body>

</html>
